<ion-view view-title="Status bestelling {{data.$id}}">
	<ion-content scroll="false" padding="false">
		<div class="orderSummary">
			<h3>Bestelling van {{data.username}}</h3>
			<time datetime="{{data.ordertime}}"><i class="icon ion-clock"></i> Bestelling geplaatst om {{data.ordertime | date:'HH:mm'}}</time>
		</div>

		<ion-list>
			<ion-item ng-repeat="item in data.items">
				<i ng-class="item.ready ? 'orderReady ion-android-checkbox-outline' : 'ion-android-checkbox-outline-blank'" class="icon"></i>
				{{item.count}}x {{item.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
